# Action a.k.a Buttons to do something
# <entity_type>.action.<route_name> - Route name refers to dependent_content.routing.yml

dependent_content_type.action.list:
  route_name: 'entity.dependent_content_type.list'
  title: 'Add dependent content'
  appears_on:
    - entity.dependent_content.collection

dependent_content_type.action.add_form:
  route_name: 'entity.dependent_content_type.add_form'
  title: 'Add dependent content type'
  appears_on:
    - entity.dependent_content_type.collection
